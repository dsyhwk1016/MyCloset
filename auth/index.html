<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> What's in my closet</title>
  <!-- google+font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Festive&family=Do+Hyeon&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/auth.css">
  <script defer src="../js/auth.js"></script>
</head>

<body>
  <!-- header -->
  <header>
    <div class="inner">
     <ul class="left-nav">
      <li><a href="javascript:void(0)">내 옷장</a></li>
      <li><a href="javascript:void(0)">새 옷 등록</a></li>
      <li><a href="javascript:void(0)">코디 추천</a></li>
      <li><a href="javascript:void(0)">커뮤니티</a></li>
     </ul>
   <div class="right-nav">
     <a href="/auth/">회원가입/로그인</a>  
   </div>
  </div>
  </header>
   <!-- 로그인 & 회원가입 폼  -->
  <div class="wrap">
    <div class="title">
      What's in my closet
    </div>
    <div class="auth">
      <div class="btn-wrap">
      
      <button class="btn signup">회원가입</button>
      <button class="btn signin show">로그인</button>
    </div>
    <div class="container">
      <!-- 로그인폼 -->
      <form method="post" action="/auth/signin" class="form signin show" id="sign-in">
        <label for="username">아이디</label>
        <input type="email" placeholder="example@email.com" >
        <label for="password">PASSWORD</label>
        <input type="password" >
      </form>
      
      <!-- 회원가입폼 -->
      <form method="post" name="signUpForm" action="/signup" class="form signup" id="sign-up">
        <label for="userid">아이디</label>
        <div class="valid-email">
        <input type="email" placeholder="example@email.com" name="userid" id="userid" required>
        <button class="btn valid" onclick="validId()">중복체크</button>
        </div>
        <label for="pwd">비밀번호</label>
        <input type="password" name="userpwd" placeholder="영어,숫자 혼용(4~8자)" id="signup-pwd" onchange="confirmForm()" minlength="4" maxlength="8" required>
        <label for="checkpwd">비밀번호확인</label>
        <input type="password" name="pwdcheck" id="pwd-check" onchange="confirmForm()" minlength="4" maxlength="8" required>
        <span id="same"></span>
        <label for="nickname" name="nickname" id="nickname">닉네임</label>
        <input type="text" required>
      </form>
    </div>
    </div>
    <!-- 버튼 -->
    <input type="submit" class="submit submit-signin show" value="로그인" form="sign-in" onclick="login()">
    <input type="submit" class="submit submit-signup" value="회원가입" form="sign-up" onclick="formSubmit()" >
    <a class="find-pwd" href="javascript:void(0)" target="_blank">비밀번호찾기</a>
  </div>
</div>
</body>

</html>
