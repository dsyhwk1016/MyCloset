<script>
    $(document).ready(function () {
        load()  // ÌéòÏù¥ÏßÄ Î°úÎìúÎêòÎ©¥ ÏΩîÎîî Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞

        // ÌååÏùº ÏÑ†ÌÉù Ïãú Ïù¥ÎØ∏ÏßÄ Ï∂úÎ†•(ÎØ∏Î¶¨Î≥¥Í∏∞)

    // Ï†ÑÏ≤¥ ÏΩîÎîî Î∞è top 3 Ï†ïÎ≥¥ Î°úÎìú
    function load() {
        $.ajax({
            type: "GET",
            url: "/ootd/load",
            data: {},
            success: function (response) {
                if (response['status'] == 'SUCCESS') {
                    let ootds = response['ootds']
                    let top3 = response['top3']
                    let empty = response['empty']
                    if (empty == true) {
                        $('.top-3').append('Îû≠ÌÇπ 1ÏúÑÏóê ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!')
                        $('.card-columns').append('ÎÇòÎßåÏùò ÏΩîÎîîÎ•º ÏûêÎûëÌï¥ Î≥¥ÏÑ∏Ïöî:)')
                    } else {
                        $('.card-columns').empty();
                        $('.top-3').empty();
                        for (i = 0; i < ootds.length; i++) {
                            let user = ootds[i]['user_name']
                            let path = ootds[i]['image_path']
                            let upload_date = ootds[i]['upload_date']
                            let likes = ootds[i]['likes']

                            let date = upload_date.substr(0,4)+'-'+upload_date.substr(4,2)+'-'+upload_date.substr(6,2)

                            let ootd_html = `<div class="card">
                                                     <img class="card-img-top" src="${path}" alt="Card image cap">
                                                     <div class="card-body">
                                                         <div class="card-text user">${user}Îãò</div>
                                                         <div class="card-text">üíñ ${likes}</div>
                                                         <p class="card-text"><small class="text-muted">${date}</small></p>
                                                     </div>
                                                 </div>`
                            $('.card-columns').append(ootd_html)
                        }
                        for (i = 0; i < 3; i++) {
                            let user = top3[i]['user_name']
                            let path = top3[i]['image_path']
                            let upload_date = top3[i]['upload_date']
                            let likes = top3[i]['likes']

                            let date = upload_date.substr(0,4)+'-'+upload_date.substr(4,2)+'-'+upload_date.substr(6,2)

                            let temp_html = `<div class="card">
                                                     <img class="card-img-top" src="${path}" alt="Card image cap">
                                                     <div class="card-body">
                                                         <div class="card-text user">${user}Îãò</div>
                                                         <div class="card-text">üíñ ${likes}</div>
                                                         <p class="card-text"><small class="text-muted">${date}</small></p>
                                                     </div>
                                                 </div>`
                            $('.top-3').append(temp_html)
                        }
                    }
                } else {
                    alert(response['msg']);
                }
            }
        })
    }

    // Ï†ÑÏ≤¥ ÏΩîÎîî Ï†ïÎ†¨
    $(".dropdown-item:selected").change(() => {
        let sort = $(this).attr('value')
        $.ajax({
            type: "GET",
            url: "/ootd/sort",
            data: {'sort': sort},
            success: function (response) {
                if (response['status'] == 'SUCCESS') {
                    let ootds = response['ootds']
                    let empty = response['empty']
                    if (empty == true) {
                        $('.card-columns').append('ÎÇòÎßåÏùò ÏΩîÎîîÎ•º ÏûêÎûëÌï¥ Î≥¥ÏÑ∏Ïöî:)')
                    } else {
                        $('.card-columns').empty();
                        for (i = 0; i < ootds.length; i++) {
                            let user = ootds[i]['user_name']
                            let path = ootds[i]['image_path']
                            let upload_date = ootds[i]['upload_date']
                            let likes = ootds[i]['likes']

                            let tody = new Date()
                            let date = upload_date.year + '-' + upload_date.month + '-' + upload_date.day

                            let ootd_html = `<div class="card">
                                                     <img class="card-img-top" src="${path}" alt="Card image cap">
                                                     <div class="card-body">
                                                         <div class="card-text user">${user}Îãò - ${date}</div>
                                                         <div class="card-text">üíñ ${likes}</div>
                                                         <p class="card-text"><small class="text-muted">${tody - upload_date}</small></p>
                                                     </div>
                                                 </div>`
                            $('.card-columns').append(ootd_html)
                        }
                    }
                } else {
                    alert(response['msg']);
                }
            }
        })
    })

    // Î™®Îã¨ Ï∞Ω Ïó¥Í∏∞

    // ÌååÏùº ÏóÖÎ°úÎìú ÌôïÏù∏

            return false;

    }
</script>
